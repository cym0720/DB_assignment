<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
</head>
<body>
  <center>
    <h1>羽毛球系统注册界面</h1>
    <form action="http://127.0.0.1:8000/users/signup">
      <table>
        <tr>
          <td>用户名:</td>
          <td><input type="text" name="username" required></td>
        </tr>
        <tr>
          <td>邮箱:</td>
          <td><input type="email"></td>
        </tr>
        <tr>
          <td>密码:</td>
          <td><input type="password" name="password" required></td>
        </tr>
        <tr>
          <td>确认密码:</td>
          <td><input type="password" name="confirm_password" required></td>
        </tr>
        <tr>
          <td colspan="2">
            <center><button type="submit">注册</button>
          </td>
        </tr>
      </table>  
    </form>
  </center>
</body>
</html>
